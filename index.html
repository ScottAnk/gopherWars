<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/main.js" defer></script>
    <title>Gopher Wars</title>
</head>
<body>
    <div id="playerGrid" class="boardGrid"><!-- filled with div's with class "playerSquare"></!--></div>
    <div id="gopherGrid" class="boardGrid"><!-- filled with div's with class "gopherSquare"></!--></div>
    <div id="plotTray">
        <div class="carrotPlot vertical">
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
        </div>
        <div class="carrotPlot vertical">
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
        </div>
        <div class="carrotPlot vertical">
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
        </div>
        <div class="carrotPlot vertical">
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
        </div>
        <div class="carrotPlot vertical">
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
            <div class="carrotSquare gridSquare"></div>
        </div>
        <button id="playButton" class="hidden">Start Game</button>
    </div>
</body>
</html>
